<div class="container">
    <div class="cafeteriasList" *ngFor= "let coffeeShop of nearByCoffeeShops | slice: (page-1) * pageSize : page * pageSize">
        <div class="list-group small" >
            <a class="list-group-item list-group-item-action flex-column align-items-start" (click)="openCoffeShopModalDetails(coffeeShop)">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                    {{ coffeeShop.name }}
                </h5>
                <small>
                    {{ coffeeShop.rating }}
                </small>
            </div>
            <p class="mb-1"> {{ coffeeShop.address }} </p>
            <small> {{ coffeeShop.phone }} </small>
            </a>
        </div>
    </div>
    <ngb-pagination *ngIf="nearByCoffeeShops"
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="nearByCoffeeShops.length"></ngb-pagination>
</div>
