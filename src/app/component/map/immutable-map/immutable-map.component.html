<div class="container map">
      <ya-map 
        [center]="[this.lat, this.lng]" 
        [zoom]="12"
        (ready)="onMapReady($event)"
      >
      
        <div *ngFor="let coffeeShop of coffeeShops">
          <ya-placemark
            [geometry]="[coffeeShop.location.lat, coffeeShop.location.lng]"
            [properties]="{ iconCaption: coffeeShop.name }"
            [options]="{ iconColor: '#ff0000' }"
            (yaclick)="openCoffeeShopModalDetails(coffeeShop)"
          ></ya-placemark>
        </div>
        
        <ya-placemark 
          [geometry]="[this.lat, this.lng]"
          [options]="{ preset: 'islands#circleIcon' }"
        ></ya-placemark>

        
      </ya-map>    
</div>
